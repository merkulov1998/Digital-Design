<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <h2>Регистрация</h2>
        <div class="divider1"></div>
        <label>E-mail</label><br>
        <input type="email" required placeholder="example@site.domain"><br>
        <label>Пароль</label>
        <input type="password" required placeholder="password">
        <label class="repeat">Повторите пароль</label>
        <input type="repeat_password" required placeholder="password"><br>
        <label>ФИО</label><br>
        <input type="name" required placeholder="Игорев Игорь Игоревич"><br>
        <label>Возраст</label><br>
        <input type="age" required placeholder="18"><br>
        <div class="divider2"></div><br>
        <button type="send">Отправить</button>
        <button type="cancel">Отмена</button>  
    </div>
</body>
</html>
